<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="dns-prefetch" href="//fonts.bunny.net">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.png" type="image/png">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png"/>

    %sveltekit.head%

    <link href="https://fonts.bunny.net/css?family=exo-2:100,200,300,400,500,600,700|noto-sans:100,200,300,500,700|roboto:100,100i,400,400i,500,500i,700|tajawal:200,400,500,700&display=swap" rel="stylesheet" />

    <script>
      // Set the user's dark mode preferences
      const html = document.querySelector('html');
      const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || ! window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
      else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
      else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
      else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');
    </script>

	</head>
	<body data-sveltekit-preload-code="viewport" data-sveltekit-preload-data="hover" class="dark:bg-neutral-900">
    <div id="google_translate_element"></div>

		<div style="display: contents">
      %sveltekit.body%
    </div>

    <a href="#" data-target="html" class="scroll-to-target scroll-to-top">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-up" width="30" height="30" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M6 15l6 -6l6 6" />
      </svg>
    </a>

    <script src="%sveltekit.assets%/preline.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" referrerpolicy="no-referrer"></script>

		<script>
      try {
        Modernizr.addTest('ios', function() { //Add Modernizr test to detect ios devices
          return navigator.userAgent.match(/(iPad|iPhone|iPod)/g) || ((navigator.userAgent.includes('Macintosh') || navigator.userAgent.includes('MacIntel')) && navigator.maxTouchPoints >= 1);
        });
      } catch (error) {}
		</script>
	</body>
</html>
